<form (ngSubmit)="login()" class="login-form" #loginForm="ngForm" novalidate>
  <h2>Login</h2>

  <div class="form-group">
    <input
      [(ngModel)]="email"
      name="email"
      placeholder="Email"
      type="email"
      required
    />
    <div class="error" *ngIf="loginForm.submitted && !email">Email is required</div>
  </div>

  <div class="form-group">
    <input
      [(ngModel)]="password"
      name="password"
      placeholder="Password"
      type="password"
      required
    />
    <div class="error" *ngIf="loginForm.submitted && !password">Password is required</div>
  </div>

  <button type="submit">Login</button>

  <p class="switch">
    Don't have an account?
    <a routerLink="/components/signup">Sign up here</a>
  </p>
</form>
