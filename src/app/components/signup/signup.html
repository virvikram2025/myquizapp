<form #signupForm="ngForm" (ngSubmit)="signup()" novalidate class="signup-form">
  <h2>Sign Up</h2>

  <div class="form-group">
    <input [(ngModel)]="name" name="name" placeholder="Name" required />
    <div class="error" *ngIf="signupForm.submitted && !name">
      Name is required
    </div>
  </div>

  <div class="form-group">
    <input
      [(ngModel)]="email"
      name="email"
      type="email"
      placeholder="Email"
      required
    />
    <div class="error" *ngIf="signupForm.submitted && !email">
      Email is required
    </div>
  </div>

  <div class="form-group">
    <input
      [(ngModel)]="password"
      name="password"
      type="password"
      placeholder="Password"
      required
    />
    <div class="error" *ngIf="signupForm.submitted && !password">
      Password is required
    </div>
  </div>

  <button type="submit">Sign Up</button>
</form>
