<div class="container mt-4">
  <!-- User Form Card -->
  <div class="row justify-content-center mb-5">
    <div class="col-lg-8 col-md-10">
      <div class="card shadow">
        <div class="card-header bg-primary text-white">
          <h4 class="card-title mb-0 fw-semibold">
            {{ isEditMode ? 'Edit Admin' : 'Add New Admin' }}
          </h4>
        </div>
        <div class="card-body">
          <form (ngSubmit)="saveUser()" #form="ngForm">
            <div class="row g-3">
              <div class="col-md-4">
                <label for="username" class="form-label fw-bold">Name</label>
                <input
                  type="text"
                  id="username"
                  class="form-control"
                  [(ngModel)]="userForm.username"
                  name="username"
                  placeholder="Enter name"
                  required
                />
              </div>
              <div class="col-md-4">
                <label for="email" class="form-label fw-bold">Email</label>
                <input
                  type="email"
                  id="email"
                  class="form-control"
                  [(ngModel)]="userForm.email"
                  name="email"
                  placeholder="Enter email"
                  required
                />
              </div>
              <div class="col-md-4">
                <label for="password" class="form-label fw-bold"
                  >Password</label
                >
                <input
                  type="password"
                  id="password"
                  class="form-control"
                  [(ngModel)]="userForm.password"
                  name="password"
                  placeholder="Enter password"
                  required
                />
              </div>
            </div>
            <div class="d-flex gap-2 mt-4">
              <button type="submit" class="btn btn-primary px-4">
                {{ isEditMode ? 'Update' : 'Add' }}
              </button>
              <button
                type="button"
                class="btn btn-secondary px-4"
                (click)="resetForm()"
              >
                Reset
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Users Table Card -->
  <div class="row">
    <div class="col-12">
      <div class="card shadow">
        <div class="card-header bg-success text-white">
          <h4 class="card-title mb-0 fw-semibold">Admin List</h4>
        </div>
        <div class="card-body p-0">
          <div class="table-responsive">
            <table class="table table-hover table-bordered table-striped mb-0">
              <thead>
                <tr>
                  <th scope="col" class="px-4 py-3">Name</th>
                  <th scope="col" class="px-4 py-3">Email</th>
                  <th scope="col" class="px-4 py-3 text-center">Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr
                  *ngFor="let user of users; let i = index"
                  class="align-middle"
                >
                  <td class="px-4 py-3">
                    <div class="d-flex align-items-center">
                      <div
                        class="bg-primary text-white rounded-circle d-flex align-items-center justify-content-center me-3 fw-bold"
                        style="width: 40px; height: 40px"
                      >
                        {{ user.username.charAt(0).toUpperCase() }}
                      </div>
                      <span class="fw-semibold">{{ user.username }}</span>
                    </div>
                  </td>
                  <td class="px-4 py-3">
                    <span class="text-muted">{{ user.email }}</span>
                  </td>
                  <td class="px-4 py-3 text-center">
                    <div class="btn-group" role="group">
                      <button
                        type="button"
                        class="btn btn-warning btn-sm"
                        (click)="editUser(user)"
                      >
                        Edit
                      </button>
                      <button
                        type="button"
                        class="btn btn-danger btn-sm"
                        (click)="deleteUser(user.id)"
                      >
                        Delete
                      </button>
                    </div>
                  </td>
                </tr>
                <tr *ngIf="users.length === 0">
                  <td colspan="3" class="text-center py-5 text-muted">
                    <div class="py-4">
                      <h5 class="text-secondary">No users found</h5>
                      <p class="mb-0">
                        Add your first user using the form above.
                      </p>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
        <div class="card-footer bg-light text-muted text-center py-2">
          <small>Total Admin Added: {{ users.length }}</small>
        </div>
      </div>
    </div>
  </div>
</div>
